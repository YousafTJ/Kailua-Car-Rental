<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ManageCSS.css">
    <title>Create new car type</title>
</head>
<body class="create-car-type-page">
<h1 class="create-car-type-h1">Log in info</h1>


<div class="car-type-create-box">
    <form th:action="@{/carTypeCreate}" method="post">
        <input type="text" name="car_id" placeholder="car id">
        <input type="text" name="gear" placeholder="gear">
        <input type="text" name="cruise_control" placeholder="cruise control">
        <input type="text" name="seats" placeholder="seats">
        <input type="text" name="aircon" placeholder="air condition">
        <input type="text" name="car_description" placeholder="car description">
        <button type="submit" class="submit-car-type">Create this car type</button>
    </form>
</div>
</body>
</html>
